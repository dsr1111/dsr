<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/icon.png" type="image/x-icon">
  <title>DSR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="detailstyles.css">
  <script src="character-detail.js" defer></script>
</head>

<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <a href="index.html"><img src="image/logo.png"></a>
      </div>
      <ul class="links">
        <li><a href="digimon.html">도감</a></li>
        <li><a href="evolution.html">진화트리</a></li>
        <li><a href="map.html">맵</a></li>
      </ul>
      <div>
      <a href="https://www.digimonsuperrumble.com/" class="action_btn" target="_blank"><img src="image/house-solid.svg"></a>
      <a href="https://cafe.naver.com/movedsr" class="action_btn" target="_blank"><img src="image/cafe.png"></a>
      </div>
      <div class="toggle_btn">
        <i class="fa-solid fa-bars"></i>
      </div>
    </div>

    <div class="dropdown_menu">
      <li><a href="digimon.html">도감</a></li>
      <li><a href="evolution.html">진화트리</a></li>
      <li><a href="map.html">맵</a></li>
      
      <li class="inline-items">
        <a href="https://www.digimonsuperrumble.com/" class="action_btn" target="_blank"><img src="image/house-solid.svg"></a>
        <a href="https://cafe.naver.com/movedsr" class="action_btn" target="_blank"><img src="image/cafe.png"></a>
      </li>
    </div>
  </header>

  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open');
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
      ? 'fa-solid fa-xmark'
      : 'fa-solid fa-bars'
    }
  </script>

  <div class="container">
    
  <div class="filters">
    <div id="character-info" class="details" style="position: relative";>
      <h1 id="character-name">캐릭터 이름</h1>
      <img id="character-img" src="" alt="캐릭터 이미지">
      <span id="evoution-name">진화 단계</span>
      <img id="evolution-img" src="" alt="진화등급 이미지" style="width: 50px; height: 50px;">
      <span id="type-name">타입</span>
      <img id="type-img" src="" alt="타입 이미지" style="width: 35px; height: 35px;">
      <span id="field-name">필드</span>
      <img id="field-img1" src="" alt="필드 이미지 1" style="width: 35px; height: 35px;">
      <img id="field-img2" src="" alt="필드 이미지 2" style="width: 35px; height: 35px;">
      <img id="field-img3" src="" alt="필드 이미지 3" style="width: 35px; height: 35px;">

      <table id="stat-table" class="stat-table">
        <thead>
          <tr>
            <th>레벨</th>
            <th>HP</th>
            <th>SP</th>
            <th>힘</th>
            <th>지능</th>
            <th>수비</th>
            <th>저항</th>
            <th>속도</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td id="stat-level">0</td>
            <td id="stat-hp">0</td>
            <td id="stat-sp">0</td>
            <td id="stat-power">0</td>
            <td id="stat-intelligence">0</td>
            <td id="stat-defense">0</td>
            <td id="stat-resistance">0</td>
            <td id="stat-speed">0</td>
          </tr>
        </tbody>
      </table>
  
      <h2>* 강약점</h2>
      <table id="sw" class="sw">
        <tbody>
        </tbody>
      </table>

      <h3>* 스킬</h3>
      <table id="skill-details" class="skill-table">
        <thead>
          <tr>
            <th>스킬 아이콘</th>
            <th>스킬 이름</th>
            <th>속성</th>
            <th>레벨</th>
            <th>데미지 범위</th>
            <th>타수</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
  </div>
  </div>
</body>
</html>
