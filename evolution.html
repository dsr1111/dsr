  <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropDownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
      dropDownMenu.classList.toggle('open');
      const isOpen = dropDownMenu.classList.contains('open')

      toggleBtnIcon.classList = isOpen
      ? 'fa-solid fa-xmark'
      : 'fa-solid fa-bars'
    }
  </script>

    <div class="container" style="position: relative";>
      <div class="wrapper">
          <div class="menu-container">
              <button class="active" onclick="filterDigimonByStage('all')">전체</button>
              <button onclick="filterDigimonByStage(1)">유년기1</button>
              <button onclick="filterDigimonByStage(2)">유년기2</button>
              <button onclick="filterDigimonByStage(3)">성장기</button>
              <button onclick="filterDigimonByStage(4)">성숙기</button>

              <button onclick="filterDigimonByStage(6)">궁극체</button>
          </div>

          <div class="search-container">
            <input type="text" id="search-input" placeholder="찾을 디지몬 검색" oninput="searchDigimonByName()">
          </div>
          <div class="scroll-container" id="digimon-image-list">
          </div>
      </div>
      <div id="name-tooltip" class="name-tooltip"></div>
      <div id="evolution-tree" class="tree-container">
      </div>
