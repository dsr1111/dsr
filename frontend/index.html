<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="https://media.dsrwiki.com/dsrwiki/icon.webp" type="image/x-icon" />
    <title>DSR WIKI</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/index.css" />
    <link rel="stylesheet" href="assets/css/styles1.css" />
    <script src="app/index.js" defer></script>
    <script src="app/nav.js" defer></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5VLCXSKM7"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6625279423156068"
     crossorigin="anonymous"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-V5VLCXSKM7');
      
      // 자동 광고 비활성화 (수동 광고 사용)
      (adsbygoogle = window.adsbygoogle || []).push({
        google_ad_client: "ca-pub-6625279423156068",
        enable_page_level_ads: false
      });
    </script>
  </head>
  <body>
    <custom-nav></custom-nav>

    <div class="calendar-container">
      <div class="left-container">
        <div class="overflow">
          <p class="index-title">오버플로우</p>
        </div>

        <div class="crown">
          <p class="index-title">크라운-비트 환산</p>

          <div class="exchange-rate">
            <label for="exchange-rate"
              >100 크라운 :
              <input type="number" id="exchange-rate" value="60" />
              <span>만 비트</span></label
            >
          </div>

          <div class="conversion-input">
            <select id="currency-type">
              <option value="crown-to-bit">크라운 ➔ 비트</option>
              <option value="bit-to-crown">비트 ➔ 크라운</option>
            </select>

            <label for="currency-input"
              >금액 :
              <input type="number" id="currency-input" />
            </label>
          </div>

          <div class="result-display">
            <p>계산 값 : <span id="conversion-result">0</span></p>
          </div>
        </div>
        <div class="crown">
          <p class="index-title">레이드 타이머</p>
          <div style="text-align:left; margin-bottom:6px;">
            <label style="font-size:13px; font-weight:normal;">
              <input type="checkbox" id="raid-alarm-toggle" style="vertical-align:middle;"> 알림 켜기
            </label>
            <div style="font-size:12px; color:#888;">
              <span id="notification-time" contenteditable="true" style="border-bottom: 1px dashed #888; padding: 0 2px; cursor: pointer; color: #4a90e2; font-weight: bold;" title="클릭하여 알림 시간을 수정할 수 있습니다">5</span>분 전 팝업과 사운드가 재생됩니다.
            </div>
          </div>
          <div id="raid-timers"></div>
        </div>

      </div>
      <div id="calendar"></div>
      <div id="tooltip" class="custom-tooltip"></div>

      <div class="coupon-kakaopay-container">
        <div class="coupon">
          <p class="index-title">쿠폰</p>
          <div class="coupon-container"></div>
        </div>
      </div>
    </div>
    
    <!-- 하단 앵커 광고 (수동 배치) -->
    <div id="anchor-ad-container" style="position:fixed; bottom:0; left:0; width:100%; z-index:1000; background:#fff; border-top:1px solid #e0e0e0; box-shadow:0 -2px 8px rgba(0,0,0,0.1);">
        <div style="max-width:728px; margin:0 auto; padding:8px; position:relative;">
            <button onclick="document.getElementById('anchor-ad-container').style.display='none'" 
                    style="position:absolute; top:2px; right:8px; background:none; border:none; font-size:18px; cursor:pointer; color:#666; line-height:1; z-index:1001;">×</button>
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-format="autorelaxed"
                 data-ad-client="ca-pub-6625279423156068"
                 data-ad-slot="3071797494">
            </ins>
        </div>
    </div>
    <script>
         (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
    
    <!-- 하단 광고 공간 확보 -->
    <style>
        body { padding-bottom: 100px !important; }
        @media (max-width: 768px) {
            body { padding-bottom: 0 !important; }
            #anchor-ad-container {
                display: none !important;
            }
        }
        #anchor-ad-container button:hover {
            color: #333 !important;
        }
    </style>
    
    <script src="app/raid-timer.js" defer></script>
  </body>
</html>
