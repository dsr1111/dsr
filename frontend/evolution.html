<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="image/icon.webp" type="image/x-icon">
  <title>진화트리 | DSR WIKI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/evolution.css">
  <link rel="stylesheet" href="assets/css/styles1.css">
  <script src="app/evolution.js" defer></script>
  <script src="app/nav.js" defer></script>
</head>
<body>
   <custom-nav></custom-nav>
   <script src="assets/js/main.js"></script>

    <div class="container1">
      <div class="evolution-menu">
        <div class="menu-items">
          <button class="menu-item active" data-stage="all">전체</button>
          <button class="menu-item" data-stage="1">유년기1</button>
          <button class="menu-item" data-stage="2">유년기2</button>
          <button class="menu-item" data-stage="3">성장기</button>
          <button class="menu-item" data-stage="4">성숙기</button>
          <button class="menu-item" data-stage="5">완전체</button>
          <button class="menu-item" data-stage="6">궁극체</button>
        </div>
      </div>

      <div class="search-container">
        <input type="text" id="search-input" placeholder="찾을 디지몬 검색" oninput="searchDigimonByName()">
      </div>

      <div class="scroll-container" id="digimon-image-list">
      </div>

      <div id="name-tooltip" class="name-tooltip"></div>
      <div id="evolution-tree" class="tree-container">
      </div>
      <div id="tooltip" class="tooltip"></div>
      <div id="jogress-tooltip" class="jogress-tooltip"></div>
      <div id="evolution-tooltip" class="evolution-tooltip"></div>
    </div>
</body>
</html>
