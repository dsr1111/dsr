<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지몬 데이터 관리</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 11px;
        }
        .data-table th, .data-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            white-space: nowrap;
        }
        .data-table th {
            background-color: #f4f4f4;
            position: sticky;
            top: 0;
        }
        .data-table tbody tr {
            transition: 0.15s;
            border-bottom: 2px solid #dbeafe;
        }
        .data-table tbody tr:nth-child(even) {
            background: #f3f8fc;
        }
        .data-table tbody tr:last-child {
            border-bottom: none;
        }
        .edit-form {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-height: 90vh;
            overflow-y: auto;
            min-width: 500px;
            width: 600px;
            z-index: 1001;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .button-group {
            margin-top: 10px;
        }
        .button-group button {
            margin-right: 10px;
        }
        .table-container {
            overflow-x: auto;
            max-height: 80vh;
            overflow-y: auto;
            width: 100%; /* Changed from 120% to 100% */
        }
        .edit-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.15);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>디지몬 데이터 관리</h1>
        <div style="margin-bottom: 16px;">
            <label for="dataTypeSelect"><b>데이터 종류 선택:</b></label>
            <select id="dataTypeSelect">
                <option value="digimon">digimon.json</option>
            </select>
        </div>
        
        <div class="controls">
            <button onclick="showAddForm()">새 디지몬 추가</button>
            <button id="saveToGitHub" onclick="dataManager.saveToGitHub()" style="display: none; margin-left: 10px; background-color: #ff4444; color: white;">JSON 파일 다운로드</button>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>이름</th>
                        <th>진화단계</th>
                        <th>타입</th>
                        <th>레벨</th>
                        <th>HP</th>
                        <th>SP</th>
                        <th>STR</th>
                        <th>INT</th>
                        <th>DEF</th>
                        <th>RES</th>
                        <th>SPD</th>
                        <th>강점</th>
                        <th>강점효과</th>
                        <th>약점</th>
                        <th>약점효과</th>
                        <th>필드</th>
                        <th>스킬1</th>
                        <th>스킬2</th>
                        <th>스킬3</th>
                        <th>관리</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                    <!-- 데이터가 여기에 동적으로 추가됩니다 -->
                </tbody>
            </table>
        </div>
    </div>

    <div id="editOverlay" class="edit-overlay"></div>
    <div id="editForm" class="edit-form">
        <h2>디지몬 데이터 수정</h2>
        <form id="dataForm">
            <!-- 폼 내용은 JavaScript에서 동적으로 생성됩니다 -->
        </form>
    </div>

    <script src="app/admin.js"></script>
</body>
</html>
