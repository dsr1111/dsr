<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/icon.webp" type="image/x-icon" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/overflow.css" />
    <link rel="stylesheet" href="assets/css/styles1.css" />
    <script src="app/overflow.js" defer></script>
    <script src="app/nav.js" defer></script>
    <title>DSR WIKI</title>
  </head>
  <body>
    <custom-nav></custom-nav>
    <script src="assets/js/main.js"></script>

    <div class="container1">
      <div class="main">
        <p>오버플로우 던전</p>
        <div class="stage">
          <p>Stage</p>
          <div class="scrollable-content">
            <button class="stage-btn active">1 Stage</button>
            <button class="stage-btn">2 Stage</button>
            <button class="stage-btn">3 Stage</button>
            <button class="stage-btn">4 Stage</button>
            <button class="stage-btn">5 Stage</button>
            <button class="stage-btn">6 Stage</button>
            <button class="stage-btn">7 Stage</button>
            <button class="stage-btn">8 Stage</button>
            <button class="stage-btn">9 Stage</button>
            <button class="stage-btn">10 Stage</button>
            <button class="stage-btn">11 Stage</button>
            <button class="stage-btn">12 Stage</button>
            <button class="stage-btn">13 Stage</button>
            <button class="stage-btn">14 Stage</button>
            <button class="stage-btn">15 Stage</button>
            <button class="stage-btn">16 Stage</button>
            <button class="stage-btn">17 Stage</button>
            <button class="stage-btn">18 Stage</button>
            <button class="stage-btn">19 Stage</button>
            <button class="stage-btn">20 Stage</button>
            <button class="stage-btn">21 Stage</button>
            <button class="stage-btn">22 Stage</button>
            <button class="stage-btn">23 Stage</button>
            <button class="stage-btn">24 Stage</button>
            <button class="stage-btn">25 Stage</button>
            <button class="stage-btn">26 Stage</button>
            <button class="stage-btn">27 Stage</button>
            <button class="stage-btn">28 Stage</button>
            <button class="stage-btn">29 Stage</button>
            <button class="stage-btn">30 Stage</button>
          </div>
          <div class="mob">
            <p>등장</p>
          </div>
          <div class="repeat-item">
            <p>반복 클리어 보상</p>
          </div>
          <div class="first-item">
            <p>최초 클리어 보상</p>
          </div>
        </div>
        <div class="select-page">
          <div class="map-select">
            <select id="map-dropdown">
              <option value="무한 산" selected>무한 산</option>
              <option value="사막 지대">사막 지대</option>
              <option value="어둠성 계곡">어둠성 계곡</option>
              <option value="현실 세계">현실 세계</option>
              <option value="스파이럴 마운틴">스파이럴 마운틴</option>
              <option value="데이터 세계">데이터 세계</option>
            </select>
          </div>
        </div>
        <div class="day">
          <p>월요일</p>
          <p>화요일</p>
          <p>수요일</p>
          <p>목요일</p>
          <p>금요일</p>
          <p>토요일</p>
          <p>일요일</p>
        </div>
      </div>
    </div>

</html>
