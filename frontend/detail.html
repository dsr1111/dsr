  <div class="container1">
    <div class="filters">
      <div id="character-info" class="details">
        <!-- 캐릭터 기본 정보 -->
        <div class="character-header">
          <div class="character-main-info">
            <div class="character-image-container">
              <img loading="lazy" id="character-img" src="" alt="캐릭터 이미지">
              <div class="character-name-label" id="character-name">캐릭터 이름</div>
            </div>
            
            <div class="character-stats-container">
              <!-- 캐릭터 메타데이터 -->
              <div class="character-metadata">
                <div class="metadata-group">
                  <div class="metadata-label" id="evoution-name">진화 단계</div>
                  <div class="metadata-image evolution-image">
                    <img loading="lazy" id="evolution-img" src="" alt="진화등급 이미지">
                  </div>
                </div>
                
                <div class="metadata-group">
                  <div class="metadata-label" id="type-name">타입</div>
                  <div class="metadata-image">
                    <img loading="lazy" id="type-img" src="" alt="타입 이미지">
                  </div>
                </div>
                
                <div class="metadata-group field-group">
                  <div class="metadata-label" id="field-name">필드</div>
                  <div class="metadata-image field-images">
                    <img loading="lazy" id="field-img1" src="" alt="필드 이미지 1">
                    <img loading="lazy" id="field-img2" src="" alt="필드 이미지 2">
                    <img loading="lazy" id="field-img3" src="" alt="필드 이미지 3">
                  </div>
                </div>
              </div>
              
              <!-- 스탯 테이블 -->
              <table id="stat-table" class="stat-table">
                <thead>
                  <tr>
                    <th>레벨</th>
                    <th>HP</th>
                    <th>SP</th>
                    <th>힘</th>
                    <th>지능</th>
                    <th>수비</th>
                    <th>저항</th>
                    <th>속도</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="stat-level">0</td>
                    <td id="stat-hp">0</td>
                    <td id="stat-sp">0</td>
                    <td id="stat-STR">0</td>
                    <td id="stat-INT">0</td>
                    <td id="stat-DEF">0</td>
                    <td id="stat-RES">0</td>
                    <td id="stat-SPD">0</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        
        <!-- 강약점 섹션 -->
        <h2 class="section-title"><img loading="lazy" src="https://media.dsrwiki.com/dsrwiki/title.webp" class="section-title-icon" alt="타이틀 아이콘"> 강약점</h2>
        <div class="sw-container">
          <table id="sw" class="sw">
            <tbody></tbody>
          </table>
        </div>

        <!-- 스킬 섹션 -->
        <h3 class="section-title"><img loading="lazy" src="https://media.dsrwiki.com/dsrwiki/title.webp" class="section-title-icon" alt="타이틀 아이콘"> 스킬</h3>
        <div class="skill-container">
          <table id="skill-details" class="skill-table">
            <tbody></tbody>
          </table>
        </div>

        <!-- 덱 섹션 -->
        <h2 class="section-title"><img loading="lazy" src="https://media.dsrwiki.com/dsrwiki/title.webp" class="section-title-icon" alt="타이틀 아이콘"> 덱</h2>
        <div id="deck-container" class="deck-container">
          <!-- 덱 카드들이 여기에 동적으로 추가됩니다 -->
        </div>

        <!-- 디지코어 화 섹션 -->
        <h2 class="section-title"><img loading="lazy" src="https://media.dsrwiki.com/dsrwiki/title.webp" class="section-title-icon" alt="타이틀 아이콘"> 디지코어화</h2>
        <div id="digicore-container" class="digicore-container">
          <!-- 디지코어 화 정보가 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>
