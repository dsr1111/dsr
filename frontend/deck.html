<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="https://media.dsrwiki.com/dsrwiki/icon.webp" type="image/x-icon" />
  <title>덱 | DSR WIKI</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/pages/deck/main.css" />
  <link rel="stylesheet" href="assets/css/styles1.css" />
  <script src="app/lazyload.js" defer></script>
  <script src="app/deck.js" defer></script>
  <script src="app/nav.js" defer></script>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V5VLCXSKM7"></script>
  <script>
    if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
      var adScript = document.createElement('script');
      adScript.src = 'https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6625279423156068';
      adScript.async = true;
      adScript.crossOrigin = 'anonymous';
      document.head.appendChild(adScript);
    }
  </script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-V5VLCXSKM7');
  </script>
</head>

<body>
  <custom-nav></custom-nav>

  <div class="side-ad-wrapper left">
    <ins class="adsbygoogle side-ad" data-ad-client="ca-pub-6625279423156068" data-ad-slot="1428393398"></ins>
  </div>

  <div class="side-ad-wrapper right">
    <ins class="adsbygoogle side-ad" data-ad-client="ca-pub-6625279423156068" data-ad-slot="1851169108"></ins>
  </div>
  <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>

  <!-- 모바일에서 사이드 광고 숨김 -->
  <style>
    @media (max-width: 1420px) {

      .adsbygoogle[data-ad-slot="1428393398"],
      .adsbygoogle[data-ad-slot="1851169108"] {
        display: none !important;
      }
    }
  </style>


  <div class="container">
    <div class="search-container">
      <div class="search-row">
        <div class="search-group">
          <label for="digimon-search">디지몬 검색</label>
          <input type="text" id="digimon-search" placeholder="디지몬 이름 입력...">
        </div>

        <div class="search-group">
          <label for="effect-search">효과 검색</label>
          <input type="text" id="effect-search" placeholder="효과 키워드 입력...">
        </div>
      </div>
    </div>

    <div id="deck-container" class="deck-container">
      <!-- 덱 카드들이 여기에 동적으로 추가됩니다 -->
    </div>
  </div>

  <script>
    function updateSideAds() {
      const ads = document.querySelectorAll('.side-ad-wrapper');
      const top = window.scrollY + window.innerHeight / 2 - 300; // 중앙 정렬

      ads.forEach(ad => {
        ad.style.top = top + 'px';
      });
    }

    window.addEventListener('scroll', updateSideAds);
    window.addEventListener('resize', updateSideAds);
    updateSideAds();
  </script>

</body>

</html>
