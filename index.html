<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="image/icon.png" type="image/x-icon" />
    <title>DSR</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <div class="navbar">
        <div class="logo">
          <a href="index.html"><img src="image/logo.png" /></a>
        </div>
        <ul class="links">
          <li><a href="digimon.html">도감</a></li>
          <li><a href="evolution.html">진화트리</a></li>
          <li><a href="map.html">맵</a></li>
        </ul>
        <div>
          <a
            href="https://www.digimonsuperrumble.com/"
            class="action_btn"
            target="_blank"
            ><img src="image/house-solid.svg"
          /></a>
          <a
            href="https://cafe.naver.com/movedsr"
            class="action_btn"
            target="_blank"
            ><img src="image/cafe.png"
          /></a>
        </div>
        <div class="toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>

      <div class="dropdown_menu">
        <li><a href="digimon.html">도감</a></li>
        <li><a href="evolution.html">진화트리</a></li>
        <li><a href="map.html">맵</a></li>

        <li class="inline-items">
          <a
            href="https://www.digimonsuperrumble.com/"
            class="action_btn"
            target="_blank"
            ><img src="image/house-solid.svg"
          /></a>
          <a
            href="https://cafe.naver.com/movedsr"
            class="action_btn"
            target="_blank"
            ><img src="image/cafe.png"
          /></a>
        </li>
      </div>
    </header>

    <script>
      const toggleBtn = document.querySelector(".toggle_btn");
      const toggleBtnIcon = document.querySelector(".toggle_btn i");
      const dropDownMenu = document.querySelector(".dropdown_menu");

      toggleBtn.onclick = function () {
        dropDownMenu.classList.toggle("open");
        const isOpen = dropDownMenu.classList.contains("open");

        toggleBtnIcon.classList = isOpen
          ? "fa-solid fa-xmark"
          : "fa-solid fa-bars";
      };
    </script>

    <div class="container">
      <h1>테스트 중</h1>
      <p></p>
    </div>
  </body>
</html>
